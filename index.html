<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <h1>Password Generator</h1>
        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>
            <button class="copyBtnPass" data-copy >
                <span class="tooltip" data-copyMsg></span>
                <img src="copy.svg" alt="" width="23px" height="23px">
            </button>
        </div>
        <div class="input-container">
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Uppercase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include Lowercase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="number">
                <label for="Number">Include Numbers</label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbol">
                <label for="symbol">Include Symbols</label>
            </div>
            <div class="strength-container">
                <p>strength</p>
                <div class="indicator" data-indicator></div>
            </div>

            <button class="Generate-btn">Generate Password</button>
        </div>
    </div>
</div>

<script src="index.js"></script>
    
</body>
</html>
